<form role="form" ng-submit='addstudent()'>
  <fieldset>
    <legend>注册</legend>
    <div class="form-group has-success has-feedback">
      <label>手机</label>
      <input type="tel"
             ng-model="student.phonenum"
             class="form-control"
             placeholder="手机号码">
    </div>

    <div class="form-group">
      <label>密码</label>
      <input type="password"
             ng-model="student.password"
             class="form-control"
             placeholder="密码">
    </div>

    <div class="form-group">
      <label>确认密码</label>
      <input type="password"
             ng-model="student.repassword"
             class="form-control"
             placeholder="确认密码">
    </div>

    <div class="form-group">
      <label>报考级别</label>
      <select ng-model="student.selectedLevel" class="selectpicker form-control"
              ng-options="examlevel.name for examlevel in examlevels track by examlevel.id">
      </select>
    </div>

    <div class="form-group">
      <label>选择教练</label>
      <input type="tel"
             ng-model="student.coachPhonenum"
             class="form-control"
             placeholder="教练手机号码">
      <!--
      <select ng-model="selectedCoach" class="selectpicker form-control"
              ng-options="coach.name for coach in coachs track by coach.id">
      </select>
      -->
    </div>

    <div class="form-group">
      <label>性别</label>
      <select ng-model="student.selectedSex" class="selectpicker form-control"
              ng-options="sex.name for sex in sexes track by sex.id">
      </select>
    </div>

    <div class="form-group">
      <label>姓名</label>
      <input type="text"
             ng-model="student.name"
             class="form-control"
             placeholder="姓名">
    </div>

    <div class="form-group">
      <label>邮箱</label>
      <input type="email"
             ng-model="student.email"
             class="form-control"
             placeholder="Email">
    </div>
  </fieldset>
  <hr>

  <button class="btn btn-primary btn-block">
    注册
  </button>
  <!--
      <div ui-content-for="navbarAction">
        <a class="btn" ng-click="login()">Login</a>
      </div>
  -->
</form>
