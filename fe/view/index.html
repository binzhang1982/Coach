<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <base href="/view/" />
    <title>Coach</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="css/demo.css" />
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-route/angular-route.min.js"></script>
    <script src="/dist/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="/dist/js/mobile-angular-ui.gestures.min.js"></script>
    <script src="js/demo.js"></script>
    <script src="js/adduser.js"></script>
    <script src="js/login.js"></script>
    <script src="js/schedule.js"></script>
    <script src="js/order.js"></script>
    <script src="js/netRequestService.js"></script>
  </head>

  <body
    ng-app="MobileAngularUiExamples"
    ng-controller="MainController"
    ui-prevent-touchmove-defaults
    >

    <!-- Sidebars --> <!--ng-show="loggedIn"-->
    <div ng-include="'sidebarLeft.html'"
            ui-track-as-search-param="true"
            class="sidebar sidebar-left"></div>

    <div ng-include="'sidebarRight.html'"
            class="sidebar sidebar-right"></div>

    <div class="app"
         ui-swipe-right="Ui.turnOn('uiSidebarLeft')"
         ui-swipe-left="Ui.turnOff('uiSidebarLeft')">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          学车这件事儿
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle" ng-show="loginStatus.loggedIn"> <!-- -->
            <i class="fa fa-bars"></i> 菜单
          </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
          <div ui-toggle="uiSidebarRight" class="btn sidebar-right-toggle"> <!-- -->
            <i class="fa fa-users"></i> <span ng-show="loginStatus.isCoach">学员</span><span ng-hide="loginStatus.isCoach">教练</span>
          </div>
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
	    <div class="btn-group justified">
            <a href="#/home" class="btn btn-navbar btn-icon-only"><i class="fa fa-home fa-navbar"></i></a>
            <a href="#/adduser" class="btn btn-navbar btn-icon-only" ng-click="userplus()" ng-hide="loginStatus.loggedIn"><i class="fa fa-user-plus fa-navbar"></i></a>
            <a class="btn btn-navbar btn-icon-only" ng-click="logout()" ng-show="loginStatus.loggedIn"><i class="fa fa-sign-out fa-navbar"></i></a>
        </div>
		<!--
        <div class="btn-group justified">
          <a href="/docs" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Docs</a>
          <a href="https://github.com/mcasimir/mobile-angular-ui" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Sources</a>
          <a href="https://github.com/mcasimir/mobile-angular-ui/issues" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>
        </div>
		-->
      </div>

      <!-- App Body -->
      <div class="app-body"> <!-- ng-class="{loading: loading}"-->
		<!--
		-->
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
		<!--
		-->
        <div class="app-content">
          <ng-view></ng-view>
        </div>
		<!--
		<ng-view class="app-content"></ng-view>
		-->
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  </body>
</html>
