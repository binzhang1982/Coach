<div class="scrollable">
  <div class="scrollable-content">
      <div class="list-group" ui-toggle="uiSidebarRight">

          <a class="list-group-item media" href="" ng-repeat="coach in coachs">
              <div class="pull-left">
                  <i class="fa fa-user chat-user-avatar"></i>
              </div>
              <div class="media-body">
                  <h5 class="media-heading">{{coach.name}}</h5>
                  <input ng-model="coach.stars" type="number" class="rating" min=0 max=5 step=1 data-size="lg" >
              </div>
          </a>

      </div>
  </div>
</div>
